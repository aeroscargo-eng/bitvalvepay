<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BitValvePay Card</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        .card {
            width: 340px;
            height: 200px;
            border-radius: 16px;
            padding: 20px;
            color: #fff;
            background: linear-gradient(135deg, #1e293b, #0f766e);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        .chip {
            width: 50px;
            height: 38px;
            background: linear-gradient(135deg, #e5e7eb, #9ca3af);
            border-radius: 6px;
            margin-top: 20px;
        }
        
        .balance-label {
            margin-top: 35px;
            font-size: 14px;
            opacity: 0.85;
        }
        
        .balance {
            font-size: 28px;
            font-weight: bold;
            margin-top: 6px;
        }
        
        .download-btn {
            display: inline-block;
            padding: 12px 28px;
            background: #22c55e;
            color: #0f172a;
            font-size: 15px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-title">BitValvePay Card</div>
            <div class="chip"></div>
            <div class="balance-label">Available Balance</div>
            <div class="balance">$20.25 USD</div>
        </div>

        <!-- Redirect to index2.html when clicked -->
        <a href="noones.html" class="download-btn">Download</a>
    </div>

</body>

</html>
